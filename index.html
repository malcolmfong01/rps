<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scissors-Paper-Stone</title>
    <link rel="stylesheet" text="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="choices-container">
        <img src="images/rock.jpeg" alt="rock" class="option" id="rock">
        <img src="images/paper.jpeg" alt="paper" class="option" id="paper">
        <img src="images/scissors.jpeg" alt="scissors" class="option" id="scissors">
    </div>

    <div class="results">
        <div class="scorebox">
            <h3>SCORE</h3>
            <h3 class="currentScore">0 : 0</h3>
        </div>
    </div>

</body>

</html>
